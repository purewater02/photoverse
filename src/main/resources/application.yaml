server:
  port: 8080

spring:
  application:
    name: photoverse
  datasource:
    url: 'jdbc:mysql://localhost:3306/photoverse'
    username: 'pure'
    password: 'pure1234'
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        show_sql: true

cloudflare:
  r2:
    accessKey: ${R2_ACCESS_KEY}
    secretKey: ${R2_SECRET_KEY}
    bucketName: ${R2_BUCKET_NAME}
    region: ${R2_REGION}
    endpoint: ${R2_ENDPOINT_URL}